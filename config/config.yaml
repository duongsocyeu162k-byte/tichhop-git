# Job Analytics Configuration File (Simplified - JSON-based)

# Output Configuration
output:
  directory: "./output"
  format: "json"
  indent: 2

# Data Sources Configuration
data_sources:
  careerlink:
    file_path: "./data/data_careerlink.json"
    encoding: "utf-8"
    columns:
      - tên công việc
      - tên công ty
      - Địa điểm công việc
      - Mức lương
      - Kinh nghiệm
      - mô tả công việc
      - kĩ năng yêu cầu
      - thông tin liên hệ
      - loại công việc
      - cấp bậc
      - học vấn
      - giới tính
      - tuổi
      - ngành nghề
  
  joboko:
    file_path: "./data/data_joboko.json"
    encoding: "utf-8"
    columns:
      - stt
      - tên công việc
      - tên công ty
      - địa điểm
      - mức lương
      - kinh nghiệm
      - mô tả công việc
      - kĩ năng yêu cầu
      - loại công việc
      - cấp bậc
      - quy mô công ty
      - hạn nộp
      - ngành nghề
      - link
  
  topcv:
    file_path: "./data/data_topcv.json"
    encoding: "utf-8"
    columns:
      - stt
      - tên công việc
      - tên công ty
      - địa điểm
      - mức lương
      - kinh nghiệm
      - mô tả công việc
      - kĩ năng yêu cầu
      - quyền lợi
      - thời gian làm việc
      - hạn nộp

# Processing Configuration
processing:
  batch_size: 1000
  max_workers: 4
  chunk_size: 10000
  
  # Data cleaning rules
  cleaning:
    remove_duplicates: true
    handle_missing_values: "drop"  # drop, fill, interpolate
    text_cleaning: true
    normalize_text: true
  
  # Feature engineering
  features:
    extract_skills: true
    extract_salary_range: true
    extract_location_info: true
    extract_company_size: true

# Machine Learning Configuration
ml:
  models:
    salary_prediction:
      algorithm: "random_forest"
      test_size: 0.2
      random_state: 42
      n_estimators: 100
      max_depth: 10
    
    skills_clustering:
      algorithm: "kmeans"
      n_clusters: 10
      random_state: 42
    
    sentiment_analysis:
      model: "vader"
      threshold: 0.1
  
  preprocessing:
    text_vectorization: "tfidf"
    max_features: 5000
    ngram_range: [1, 2]

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  debug: true
  title: "Job Analytics API"
  description: "API for Job Market Analytics"
  version: "1.0.0"
  
  # CORS settings
  cors:
    origins: ["*"]
    methods: ["GET", "POST", "PUT", "DELETE"]
    headers: ["*"]

# Dashboard Configuration
dashboard:
  host: "0.0.0.0"
  port: 8501
  title: "Job Market Analytics Dashboard"
  theme: "light"
  
  # Chart configurations
  charts:
    default_height: 400
    color_scheme: "plotly"
    animation: true

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/app.log"
  max_size: "10MB"
  backup_count: 5

# Security Configuration
security:
  secret_key: "your-secret-key-here"
  jwt_secret: "your-jwt-secret-here"
  token_expire_minutes: 30
  password_min_length: 8

# Performance Configuration
performance:
  cache_ttl: 3600  # 1 hour
  max_memory_usage: "2GB"
  enable_profiling: false
